<body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row;

    align-items: start;">

        <div style="background-color: lightblue;
        width: 100px; ">div1 <p>flex</p></div>
        <div style="background-color: lightpink;

    <div style="display: flex;
    flex-direction: row;

   <div style="margin-top: 50px;

   ">

   </div>
