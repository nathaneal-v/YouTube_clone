<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body>
    <div style="
            display: grid;
            grid-template-columns: 80px 40px 50px 100px 220px 90px ">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: blueviolet;">div2</div>
        <div style="background-color: blueviolet;">div3</div>
        <div style="background-color: blueviolet;">div4</div>
        <div style="background-color: blueviolet;">div5</div>
        <div style="background-color: blueviolet;">div6</div>

    </div>     
     

</html>
