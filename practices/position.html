<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
</head>
<body style="height: 3000px;
padding: 60px;
padding-left: 80px;">
    <div style="background-color: black;
     color: white;
     position: fixed;
     top: 0px;
     left: 0px;
     right: 0px;
     height: 50px;
     z-index: 100;">header</div>

     <div style="background-color: green;
     position:fixed;
     left: 0px;
     bottom: 0px;
     top: 50px;
     width: 72px;">
        sidebar

        <div style="background-color: red;
        color: white;
        position: absolute;
        right: 0px;
        top: 0px;">
           x
   
        </div>
   
     </div>

    
    <div style="background-color: lightblue;
     height: 200px; 
     width: 200px;">div1</div>
    <div style="background-color: lightpink;
     height: 200px;
     width: 200px;
     position: relative;">

        div2

        <div style="background-color: red;
        color: white;
        position: absolute;
        right: 10px;
        bottom: 10px;">
           14:33
   
        </div>
    </div>
    
</body>
</html>
